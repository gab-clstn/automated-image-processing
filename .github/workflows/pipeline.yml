name: Image Processing Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This fix ensures the bot knows which branch it's working on
          ref: ${{ github.event.pull_request.head.ref || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Processing
        run: python main.py
        
      - name: Run Tests
        run: pytest
        
      - name: Archive Results
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: output/

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Auto-generated processed images [skip ci]" || echo "No changes to commit"
          # This push command specifically targets the correct remote branch
          git push origin HEAD:${{ github.event.pull_request.head.ref || github.ref_name }}
