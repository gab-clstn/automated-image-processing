name: Image Processing Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This ensures we get the actual branch and its full history
          ref: ${{ github.head_ref }}
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Processing
        run: python main.py
        
      - name: Run Tests
        run: pytest
        
      - name: Archive Results
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: output/

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force checkout the branch again to be absolutely sure we aren't detached
          git checkout ${{ github.head_ref || github.ref_name }}
          
          git add output/
          # The [skip ci] prevents an infinite loop
          git commit -m "Auto-generated processed images [skip ci]" || echo "No changes to commit"
          git push origin ${{ github.head_ref || github.ref_name }}
